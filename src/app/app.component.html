<h1>Steam Playtime Tracker</h1>

<table class="table table-striped table-hover mt-3">
    <thead>
        <tr>
            <th scope="col" [appSort]="titles" data-order="desc" data-name="name">Title</th>
            <th scope="col" [appSort]="titles" data-order="desc" data-name="playtimeForever">Playtime</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of titles">
          <td>{{ game.name }}</td>
          <td>{{ game.playtimeForever }} hrs</td>
        </tr>
    </tbody>
</table>
